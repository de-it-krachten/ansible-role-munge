---

- name: Install packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ munge_packages[ansible_os_family] }}"

- name: Create directories
  ansible.builtin.file:
    path: "{{ item['path'] }}"
    state: directory
    owner: "{{ munge_user }}"
    group: "{{ munge_group }}"
    mode: "{{ item['mode'] | default('0755') }}"
  loop: "{{ munge_dirs }}"

- name: Copy munge key
  ansible.builtin.copy:
    src: "{{ munge_key }}"
    dest: /etc/munge/munge.key
    owner: "{{ munge_user }}"
    group: "{{ munge_group }}"
    mode: "0400"
  register: _munge_key

- name: Restart munge if the file changed  # noqa no-handler
  ansible.builtin.service:
    name: munge
    state: restarted
  when: _munge_key.changed

- name: Start and enable munge
  ansible.builtin.service:
    name: munge
    state: started
    enabled: yes

- name: Change munge socket so users can write to it
  ansible.builtin.file:
     path: "{{ munge_socket }}"
     owner: "{{ munge_socket_owner }}"
     group: "{{ munge_socket_group }}"
     mode: "{{ munge_socket_mode }}"
